security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_users:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_users

    access_control:
        - { path: ^/api/admin, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: PUBLIC_ACCESS }